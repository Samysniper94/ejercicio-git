    <div class="hero contact">
        <div class="hero-content">
            <h2>Contact us</h2>
            <p>Drop a line to us</p>
        </div>
    </div>
    <div class="section-content">
        <form action="#" method="POST">
            <div class="fields-group">
                <label for="name">Name</label>
                <input type="text" name="name">
            </div>
            <div class="fields-group">
                <label for="email">Email</label>
                <input type="text" name="email">
            </div>
            <div class="fields-group">
                <label for="countries">Country</label>
                <select name="countries">
                    <option value="us">EEUU</option>
                    <option value="uk">England</option>
                    <option value="es">Spain</option>
                  </select>
            </div>
            <div class="fields-group">
                <label for="subject">Subject</label>
                <input type="text" name="subject">
            </div>
            <div class="fields-group">
                <label for="message">Message</label>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>
            <div class="fields-group terms-conditions">
                <input type="checkbox" name="terms-conditions">Accept terms and conditions
            </div>
            <div class="form-actions">
                <input type="reset" value="Clear"/>
                <input type="submit" value="Send"/>
            </div>
        </form>
    </div>
    <footer>
        <ul class="social-networks">
            <li class="fb"><i class="fab fa-facebook-square"></i></li>
            <li class="ig"><i class="fab fa-twitter-square"></i></li>
            <li class="twt"><i class="fab fa-instagram-square"></i></li>
